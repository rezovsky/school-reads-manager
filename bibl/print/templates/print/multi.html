
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ isbn }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'print.css' %}">
    <script src="{% static 'jquery.min.js' %}"></script>
</head>
<body>
{% for i in invent %}
    <section>
        <div class="print-6">{{ school }}</div>
        <div class="print-9">{{ textbook.title }}</div>
        <div class="print-9">{{ textbook.clas }} класс</div>
        <img src="{{ media_root }}qrcode/{{ isbn }}/{{ i.inv }}-{{ i.nbook }}.png">
        <div class="print-9">{{ i.inv }}.{{ i.nbook }}</div>
    </section>
{% endfor %}
</body>
</html>
<script>
$(function($){
	$("document").ready(function(){
        setTimeout(function () { window.print(); }, 100);
        window.onfocus = function () { setTimeout(function () { window.close(); }, 100); }
	});
});
</script>
